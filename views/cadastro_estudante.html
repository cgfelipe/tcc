{% extends 'base.html' %}

{% block title_section %}Cadastrar Escolaridade{% endblock %}

{% block content %}
<form class="form-group" method="post" action="{% url 'cadastro_estudante' %}">
    {% csrf_token %}
    <fieldset>
        {{ form.as_p }}
    </fieldset>
    <fieldset>
        {{ form_endereco.as_p }}
    </fieldset>
    <button type="submit" class="btn btn-lg btn-block btn-success">Cadastrar Estudante</button>
</form>

{% endblock %}
