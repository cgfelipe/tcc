{% extends 'base.html' %}

{% block title_section %}Lista de Curriculos{% endblock %}

{% block content %}
<ul class="list-group">
    {% for curriculo in curriculos %}
    <a href="{% url 'visualizar_curriculo' curriculo.idLattes %}">
        <li class="list-group-item">{{ curriculo.pessoa.nome }} <span class="badge">{{ curriculo.idLattes }}</span></li>
    </a>
    {% endfor %}
</ul>

{% endblock %}
