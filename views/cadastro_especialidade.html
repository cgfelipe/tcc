{% extends 'base.html' %}

{% block title_section %}Cadastrar Especialidade{% endblock %}

{% block content %}
<form class="form-group" method="post" action="{% url 'cadastro_especialidade' %}">
    {% csrf_token %}
    <fieldset>
        {{ form.as_p }}
    </fieldset>
    <button type="submit" class="btn btn-lg btn-block btn-success">Cadastrar Especialidade</button>
</form>

{% endblock %}
